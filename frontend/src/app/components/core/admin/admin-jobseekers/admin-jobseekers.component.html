<!-- Notification Component -->
<app-notification *ngIf="showNotification" [type]="notificationType" [message]="notificationMessage"></app-notification>

<!-- Table for Job Seekers -->
<div class="overflow-x-auto font-[sans-serif] mt-4">
  <table class="min-w-full bg-white">
    <thead class="whitespace-nowrap">
      <tr>
        <th class="p-4 text-left text-sm font-semibold text-black">Profile</th>
        <th class="p-4 text-left text-sm font-semibold text-black">First Name</th>
        <th class="p-4 text-left text-sm font-semibold text-black">Last Name</th>
        <th class="p-4 text-left text-sm font-semibold text-black">Email</th>
        <th class="p-4 text-left text-sm font-semibold text-black">Phone</th>
        <th class="p-4 text-left text-sm font-semibold text-black">Action</th>
      </tr>
    </thead>

    <tbody class="whitespace-nowrap">
      <tr *ngFor="let seeker of jobSeekers" class="odd:bg-blue-50">
        <!-- Profile Image -->
        <td class="p-4 text-sm">
          <div class="flex items-center cursor-pointer w-max">
            <img [src]="getProfileImage(seeker)" alt="Profile Image" class="w-9 h-9 rounded-md shrink-0" />
          </div>
        </td>

        <!-- First Name -->
        <td class="p-4 text-sm">
          <p class="text-black">{{ seeker.firstName }}</p>
        </td>

        <!-- Last Name -->
        <td class="p-4 text-sm">
          <p class="text-black">{{ seeker.lastName }}</p>
        </td>

        <!-- Email -->
        <td class="p-4 text-sm">
          <p class="text-black">{{ seeker.user.email }}</p>
        </td>

        <!-- Phone -->
        <td class="p-4 text-sm">
          <p class="text-black">{{ seeker.phone || 'N/A' }}</p>
        </td>

        <!-- Action (Delete button) -->
        <td class="p-4">
          <i class="pi pi-trash text-red-600 cursor-pointer" (click)="confirmDelete(seeker)"></i>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Section -->
  </div>

<!-- Confirmation Dialog for Delete -->
<div *ngIf="confirmDeleteDialogVisible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg text-center">
    <p>Are you sure you want to delete this job seeker?</p>
    <div class="flex justify-center mt-4">
      <button (click)="deleteJobSeeker()" class="bg-red-600 text-white px-4 py-2 rounded">Yes</button>
      <button (click)="cancelDelete()" class="bg-gray-600 text-white px-4 py-2 ml-2 rounded">No</button>
    </div>
  </div>
</div>
