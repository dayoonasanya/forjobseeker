<div *ngIf="isVisible" class="fixed top-20 right-6 font-[sans-serif] space-y-6 z-50 transition-all fade-in ">

  <!-- Success Message -->
  <div *ngIf="type === 'success'" class="flex items-start max-sm:flex-col bg-green-200 text-green-800 p-4 rounded-lg relative" role="alert">
    <div class="flex items-center max-sm:mb-2">
      <img src="assets/home/tick.svg" alt="Success Icon" class="w-[30px] h-[30px] inline mr-3" />
      <strong class="font-bold text-sm">Success!</strong>
    </div>
    <span class="block sm:inline text-sm ml-4 mr-8 max-sm:ml-0 max-sm:mt-2 mt-1">{{ message }}</span>
    <img src="assets/home/close.svg" alt="Close Icon" class="w-7 hover:bg-green-200 rounded-lg transition-all p-2 cursor-pointer absolute right-4 top-1/2 -translate-y-1/2" (click)="hideNotification()">
  </div>

  <!-- Error Message -->
  <div *ngIf="type === 'error'" class="flex items-start max-sm:flex-col bg-red-200 text-red-800 p-4 rounded-lg relative" role="alert">
    <div class="flex items-center max-sm:mb-2">
      <img src="assets/home/error.svg" alt="Error Icon" class="w-[30px] h-[30px] inline mr-3" />
      <strong class="font-bold text-sm">Error!</strong>
    </div>
    <span class="block sm:inline text-sm ml-4 mr-8 max-sm:ml-0 max-sm:mt-2 mt-1">{{ message }}</span>
    <img src="assets/home/close.svg" alt="Close Icon" class="w-7 hover:bg-red-200 rounded-lg transition-all p-2 cursor-pointer absolute right-4 top-1/2 -translate-y-1/2" (click)="hideNotification()">
  </div>

</div>
