<!-- Loading spinner (visible while isLoading is true) -->
<div *ngIf="isLoading" class="flex items-center justify-center min-h-screen bg-slate-100">
    <div class="loader ease-linear rounded-full border-8 border-t-8 border-slate-200 h-12 w-12"></div>
</div>


<div *ngIf="!isLoading">
<section class="h-screen flex flex-col items-center justify-center bg-white">
  <!-- Not Found Image -->
  <img src="assets/home/404.jpg" alt="Not Found" class="mb-6 w-64 h-64" />
  
  <!-- Message -->
  <h1 class="text-2xl font-bold text-gray-900 mb-4">Oops! Page Not Found</h1>
  <p class="text-gray-600 mb-8 text-center">
    The page you're looking for doesn't exist or has been moved.
  </p>

  <!-- Back to Home Button -->
  <button (click)="goHome()" class="px-6 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition duration-300">
    <img src="assets/home/back.svg" alt="Arrow Left" class="w-4 h-4 inline-block mr-2" />
    Back 
  </button>
</section>
</div>
