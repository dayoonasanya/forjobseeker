<app-navbar></app-navbar>


<!-- Loading spinner (visible while isLoading is true) -->
<div *ngIf="isLoading" class="flex items-center justify-center min-h-screen bg-slate-100">
    <div class="loader ease-linear rounded-full border-8 border-t-8 border-slate-200 h-12 w-12"></div>
  </div>
  
  
<div *ngIf="!isLoading">
  <section class="bg-cover bg-center py-32 relative animate-fade-in" style="background-image: url('assets/home/1.jpg');">
    <div class="absolute inset-0 bg-slate-900 opacity-70"></div> <!-- Dark overlay -->

    <div class="relative z-10 max-w-7xl mx-auto px-6 text-center text-white">
      <h1 class="text-4xl font-bold mb-4 animate-slide-up">Register</h1>
      <nav class="inline-flex items-center space-x-2 bg-white bg-opacity-20 px-4 py-2 rounded-lg animate-slide-up-delayed">
        <a href="/" class="text-white font-bold hover:text-red-600">Home</a>
        <span class="text-gray-300 font-bold">
          <img src="assets/home/chevron.svg" alt="Chevron Right" class="h-6 w-6" />
        </span>
        <span class="text-white font-bold">Register</span>
      </nav>
    </div>
  </section>

<!-- Register Section -->
<section class="py-16 bg-white">
  <div class="max-w-lg md:max-w-2xl mx-auto bg-white rounded-sm p-8 relative">
    
    <!-- Employer Image on Top Right -->
    <div class="absolute top-0 right-0 -mt-12 -mr-6">
      <img src="assets/home/register-2.svg" alt="Employer Icon" class="h-16 w-16">
    </div>
    
    <!-- Title and Subtext -->
    <h2 class="text-2xl font-bold text-gray-900 mb-2">Are you an Employer?</h2>
    <p class="text-sm text-gray-600 mb-6">Register here to start finding top talent for your company.</p>
    
    <!-- Form -->
    <form (ngSubmit)="registerEmployer()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <!-- Company Name -->
        <div class="mb-3">
          <label for="companyName" class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
          <input 
            type="text" 
            id="companyName" 
            [(ngModel)]="companyName" 
            name="companyName"
            placeholder="Enter Your Company Name" 
            class="w-full px-4 py-2 text-sm rounded-md border border-gray-300 focus:ring focus:ring-red-300 focus:outline-none">
        </div>

        <!-- Website -->
        <div class="mb-3">
          <label for="website" class="block text-sm font-medium text-gray-700 mb-1">Website</label>
          <input 
            type="url" 
            id="website" 
            [(ngModel)]="website" 
            name="website"
            placeholder="Enter Your Website" 
            class="w-full px-4 py-2 text-sm rounded-md border border-gray-300 focus:ring focus:ring-red-300 focus:outline-none">
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email"
            placeholder="Enter Your Email" 
            class="w-full px-4 py-2 text-sm rounded-md border border-gray-300 focus:ring focus:ring-red-300 focus:outline-none">
        </div>

        <!-- Business Email -->
        <div class="mb-3">
          <label for="businessEmail" class="block text-sm font-medium text-gray-700 mb-1">Business Email</label>
          <input 
            type="email" 
            id="businessEmail" 
            [(ngModel)]="businessEmail" 
            name="businessEmail"
            placeholder="Enter Your Business Email" 
            class="w-full px-4 py-2 text-sm rounded-md border border-gray-300 focus:ring focus:ring-red-300 focus:outline-none">
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password"
            placeholder="Enter Your Password" 
            class="w-full px-4 py-2 text-sm rounded-md border border-gray-300 focus:ring focus:ring-red-300 focus:outline-none">
        </div>

        <!-- Country -->
        <div class="mb-3">
          <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
          <input 
            type="text" 
            id="country" 
            [(ngModel)]="country" 
            name="country"
            placeholder="Enter Your Country" 
            class="w-full px-4 py-2 text-sm rounded-md border border-gray-300 focus:ring focus:ring-red-300 focus:outline-none">
        </div>

        <!-- License Number -->
        <div class="mb-3">
          <label for="licenseNumber" class="block text-sm font-medium text-gray-700 mb-1">License Number</label>
          <input 
            type="text" 
            id="licenseNumber" 
            [(ngModel)]="licenseNumber" 
            name="licenseNumber"
            placeholder="Enter Your License Number" 
            class="w-full px-4 py-2 text-sm rounded-md border border-gray-300 focus:ring focus:ring-red-300 focus:outline-none">
        </div>

      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-red-600 text-white py-2 text-sm rounded-md font-semibold hover:bg-red-700 transition duration-300">Sign Up</button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Have an account? <a routerLink="/login" class="text-red-600 font-semibold hover:underline cursor-pointer">Sign In</a>
    </p>
  </div>
</section>
</div>

<app-footer></app-footer>
